<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"></link>
    <script src="scripts.js" defer></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
</head>

<body>

    <div class="header">
        <p style="margin: 40px">Rock, Paper, Scissors</p>
    </div>

    <div class="scoreboard">
        <div class="left">
            <p style="margin: 30px 20px">You: </p>
            <p style="margin: 30px 0px" class="score" id="playerScoreboard">0</p>
        </div>
        <div class="right">
            <p style="margin: 30px 20px">CPU: </p>
            <p style="margin: 30px 0px" class="score" id="computerScoreboard">0</p>
        </div>
    </div>

    <div class="choices">
        <div class="pick">
            <p>Your Pick</p>
            <button class="pick-box" id="player-pick"></button>
        </div>
        
        <button class="button" id="rock">‚úä</button>
        <button class="button" id="paper">üñê</button>
        <button class="button" id="scissors">‚úåÔ∏è</button>

        <div class="pick">
            <p>CPU Pick</p>
            <button class="pick-box" id="cpu-pick"></button>
        </div>

    </div>

    <div id ="results" class="result"></div>

    <div class="footer">
        <p>Created by Kenny G</p>
    </div>

    <audio src="sounds/boop.mp3" id="boop"></audio>
    <audio src="sounds/victory.mp3" id="victory"></audio>
    <audio src="sounds/defeat.mp3" id="defeat"></audio>
    <audio src="sounds/aww.mp3" id="tie"></audio>
    <audio src="sounds/win.mp3" id="winRound"></audio>
    <audio src="sounds/wrong.mp3" id="loseRound"></audio>
    
</body>
</html>
