<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
</head>

<body>
    <div class="etch-a-sketch">
        <div class="toy-outline">
            <div class="minus-buttons">
                <div class="header">
                    <p class="headerText">Etch-A-Sketch</p>
                </div>

                <div class="resetSlider resetButton">
                    <input type="range" id="resetButton" name="resetButton" min="1" max="99" step="1" value="16">
                    <label id ="resetLabel" for="resetButton">Resize: 16 x 16</label>
                </div>

                <div class="grid" id="grid">
                </div>

                <div class="reset">

                    <button id ="clearButton" class="resetButton">Clear</button>

                    <div class="colorSelectors">
                        <ul>
                            <li><label for="colorSelector">Select a Color</label></li>
                            <li><input type="color" id ="colorSelector" class="colorSelector"></li>
                        </ul>

                        <button id ="randomColorButton" class="randomColorButton">Random Colors</button>
                    </div>

                </div>
            </div>

            <div class="knobs">
                <div class="right">
                    <img class="knob" src="img/knob.png">
                </div>
                <div class="left">
                    <img class="knob" src="img/knob.png">
                </div>
            </div>
    </div>


</body>
